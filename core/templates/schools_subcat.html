{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  p{
    font-weight: 700;
  }
</style>



  <!-- Header Section -->
  <header class="bg-info text-white text-center py-5">
    <div class="container">
      <h1 class="display-4 fw-bold">{{subcategory}}</h1>
      

      <!-- Search Form Section -->
      <div class="container mb-3">
        <form method="GET" class="search-form" action=".">
          <div class="wrapper">
            <div class="label">Submit your search</div>
            <div class="searchBar">
              <input id="searchQueryInput" type="text" name="query" placeholder="Search School" value="" />
              <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit" class="mic-wrapper">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="#666666"
                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- End Search Form Section -->

    </div>
  </header>

<div class="container pt-4 mb-14">
    <div class="row g-3 justify-content-center">
        {% for school in data %}
        <div class="col-lg-3">
            <a href="{{school.get_absolute_url}}" class="text-dark">
            <div class="card text-center h-100">
              <div class="image">
                <img src="{{school.logo.url}}" alt="{{ school.name }}" width="70%">
              </div>
                <div class="card-body">
                <div class="card-title">
                    <p>
                        {{school.name}}
                    </p>
                    
                    <button class="btn btn-info btn-rounded">See Profile</button>
                </div>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
