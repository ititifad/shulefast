{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    small{
        font-weight: 600;
        justify-content: end;
    }
</style>

<br>
<div class="text-center">
<h2>{{ad.title}}</h2>
<p>{{ad.school}}</p>
</div>

<div class="container mb-4">
    <div class="row g-3 justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <img src="{{ad.school.logo.url}}" alt="">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card py-3 px-4">
                {{ad.description}}
            </div>
            <br>
            <a href="{{ ad.file_upload.url }}" class="btn btn-download btn-primary" target="_blank">Download Form</a>
           <hr>
            <div class="card py-3 px-4">
                <h6><i class="fas fa-map-marker-alt"></i> Location: <small>{{ ad.school.location }}</small></h6>
                <h6><i class="fas fa-phone"></i> Phone: <small>{{ ad.school.phone_number1 }}</small></h6>
                <h6><i class="fab fa-whatsapp"></i> WhatsApp: <small>{{ ad.school.whatsapp_number }}</small></h6>
                </div>
        </div>

    </div>
    

    
    </div>
</div>


{% endblock %}
