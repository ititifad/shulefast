    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');
    
    body{
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 21px;
        color: rgba(0, 0, 0, 0.87);

      .card {
  background-color: white;
  border-radius: 1.25rem;
  box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.card_content {
  padding: 1rem;
  background: linear-gradient(to bottom left, #EF8D9C 40%, #FFC39E 100%);
}

.card_title {
  color: #ffffff;
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: capitalize;
  margin: 0px;
}

::-webkit-scrollbar {
  width: 15px;
}
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px rgb(214, 214, 214); 
  border-radius: 10px;
}
 /* Handle */
::-webkit-scrollbar-thumb {
  background: #55ADC9; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #55ADC9; 
}

.wrapper {
  width: 100%;
  max-width: 31.25rem;
  
}

.label {
  font-size: .625rem;
  font-weight: 400;
  text-transform: uppercase;
  letter-spacing: +1.3px;
  margin-bottom: 1rem;
}

.searchBar {
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
}

#searchQueryInput {
  width: 100%;
  height: 2.8rem;
  background: #f5f5f5;
  outline: none;
  border: none;
  border-radius: 1.625rem;
  padding: 0 3.5rem 0 1.5rem;
  font-size: 1rem;
}

#searchQuerySubmit {
  width: 3.5rem;
  height: 2.8rem;
  margin-left: -3.5rem;
  background: none;
  border: none;
  outline: none;
}

#searchQuerySubmit:hover {
  cursor: pointer;
}

.mic-wrapper{
    background-color: #28B34B;
}
    </style>

<script>
  $(document).ready(function () {
      $('#slider').slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          lazyLoad: 'ondemand',
          speed:500,
          autoplay: true,
          arrows: true,
          focusOnSelect: true,
          // fade: true,
          
          // centerMode: true,
          // centerPadding: '60px',
          dots:true,
         
          dots: false,
          autoplaySpeed: 2000,
          responsive: [
              {
                  breakpoint: 768,
                  settings: {
                      slidesToShow: 1,
                      slidesToScroll: 1,
                      
                  }
              }
          ],
          prevArrow: $('.carousel-previous'), 
          nextArrow: $('.carousel-nextt')

  });
